<div class="row justify-content-sm-center">
    <div class="col-8 col-lg-4">
        <div class="alert alert-danger mt-2" *ngIf="error">
            {{ error }}
        </div>
        <div *ngIf="isLoading" class="text-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
            <div class="form-group my-2">
                <label for="username">User Name</label>
                <input 
                    type="text"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username"
                    required
                    minlength="6"
                >
            </div>
            <div class="form-group my-2">
                <label for="password">Password</label>
                <input 
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="8"
                >
            </div>
            <div class="my-2">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
            </div>
            <div>
                <a routerLink="/auth/register">Not a member yet? Register here!</a>
            </div>
        </form>
    </div>
</div>
