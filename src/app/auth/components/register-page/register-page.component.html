<div class="row justify-content-sm-center">
    <div class="col-8 col-lg-4">
        <div class="alert alert-danger mt-2" *ngIf="error">
            {{ error }}
        </div>
        <div *ngIf="isLoading" class="text-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" *ngIf="!isLoading">
            <div class="form-group my-2">
                <label for="username">User Name</label>
                <input 
                    type="text"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username"
                    required
                    minlength="6"
                    #userName = "ngModel"
                >
            </div>
            <div *ngIf="!userName.valid && userName.touched" class="form-text text-danger">
                The user name should contain minimum 6 characters.
            </div>
            <div class="form-group my-2">
                <label for="password">Password</label>
                <input 
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="8"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                    #pass="ngModel"
                >
            </div>
            <div *ngIf="!pass.valid && pass.touched" class="form-text text-danger">
                The password should contain minimum 8 characters, at least one uppercase letter, one lowercase letter, one number and one special character
            </div>
            <div class="my-2">
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">
                    Register
                </button>
            </div>
            <div>
                <a routerLink="/auth/login">Already have an account? Login here!</a>
            </div>
        </form>
    </div>
</div>
